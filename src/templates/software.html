{% extends "base.html" %}
{% block title %}Software{% endblock %}
{% block content %}

{% for software in my_software %}
<article>
    <div class="article-left">
        <div class="article-title">{{ software['title'] }}</div>
        <div class="article-authors">{{ software['authors'] }}</div>
        <div class="article-abstract">{{ software['abstract'] }}</div>
    </div>
    <div class="article-image">
        <img src="{{ url_for('static', filename=software['image']) }}" alt="Alt text." />
    </div>
    <div class="article-footer">
        {%- for text, link in software['links'] %}
        <a href="{{ link }}">{{ text }}</a>
        {%- endfor %}
    </div>
</article>
{% endfor %}
{% endblock %}
