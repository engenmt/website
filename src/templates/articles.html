{% extends "base.html" %}
{% block title %}Research{% endblock %}
{% block content %}

{% for article in articles %}
<div class="article">
    Title: {{ article['title'] }} <br />
    Authors: {{ article['authors_string'] }} <br />
    ArXiv: {{ article['arxiv'] }} <br />
</div>
<br />
{% endfor %}
{% endblock %}
