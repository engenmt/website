<!doctype html>

<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Articles</title>
</head>

<body>
    {% for article in articles %}
    <div class="article">
        Title: {{ article['title'] }} <br />
        Authors: {{ article['authors_string'] }} <br />
        ArXiv: {{ article['arxiv'] }} <br />
    </div>
    <br />
    {% endfor %}
</body>

</html>
